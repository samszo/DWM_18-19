  <h1>The onclick Event</h1>
  <button onclick="myFunction('Tulipe')"> Tulipe </button>
  <button onclick="myFunction('Amour')"> Amour </button>
  
  <p id="tulipe"></p>
  
  <script>
  function myFunction(MonTexte) {
    document.getElementById("tulipe").innerHTML = MonTexte;
  }
  </script>
