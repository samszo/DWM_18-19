<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Cultiver des graines conceptuelles">
    <meta name="author" content="Samuel Szoniecky">

    <title>Grille</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="../../samszo/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../../samszo/css/w2ui-1.5.rc1.min.css" />
    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href=".../../samszo/css/sticky-footer-navbar.css" />

    <script type="text/javascript" src="../../samszo/js/d3.v4.js"></script>
    <script type="text/javascript" src="../../samszo/js/jquery.min.js"></script>
	<script type="text/javascript" src="../../samszo/js/popper.min.js"></script>
    <script type="text/javascript" src="../../samszo/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../samszo/js/w2ui.js"></script>
    <script type="text/javascript" src="../../samszo/js/fontawesome.v5.5.0.all.js" ></script>

</head>
<body>

 
<div id="grid" style="width: 100%; height: 400px;"></div>
<br />
<div id="grid2" style="width: 100%; height: 400px;"></div>
<br />
<div id="grid3" style="width: 100%; height: 400px;"></div>

<script type="text/javascript">

$(function () {
    $('#grid').w2grid({ 
        name: 'grid',
        url  : 'records.json', 
        show: { 
            toolbar: true,
            footer: true,
            toolbarSave: true
        },
        columns: [                
            { field: 'recid', caption: 'ID', size: '50px', sortable: true, resizable: true },
            { field: 'nom', caption: 'Nom', size: '120px', sortable: true, resizable: true, 
                editable: { type: 'text' }
            },
            { field: 'prenom', caption: 'Prénom', size: '80px', sortable: true, resizable: true,
                editable: { type: 'text'}
            },
            { field: 'mail', caption: 'Mail', size: '120px', sortable: true, resizable: true,
                editable: { type: 'text' }
            },
            { field: 'mdp', caption: 'Mdp', size: '80px', sortable: true, resizable: true, 
                editable: { type: 'text'} 
            },
            { field: 'date', caption: 'date', size: '90px', sortable: true, resizable: true, render: 'date', style: 'text-align: right',
                editable: { type: 'date' } 
            },
            { field: 'check', caption: 'check', size: '60px', sortable: true, resizable: true, style: 'text-align: center',
                editable: { type: 'checkbox', style: 'text-align: center' } 
            }
        ],
        toolbar: {
            items: [
                { id: 'add', type: 'button', caption: 'Add Record', icon: 'w2ui-icon-plus' }
            ],
            onClick: function (event) {
                if (event.target == 'add') {
                    w2ui.grid.add({ recid: w2ui.grid.records.length + 1 });
                }
            }
        },
    });    
});
   
$(function () {
    $('#grid2').w2grid({ 
        name: 'grid2',
        url  : 'records_2.json', 
        show: { 
            toolbar: true,
            footer: true,
            toolbarSave: true
        },
        columns: [                
            { field: 'recid', caption: 'ID', size: '50px', sortable: true, resizable: true },
            { field: 'nom', caption: 'Nom du fichier', size: '120px', sortable: true, resizable: true, 
                editable: { type: 'text' }
            },
            { field: 'theme', caption: 'Thème', size: '80px', sortable: true, resizable: true,
                editable: { type: 'text'}
            },
            { field: 'auteur', caption: 'Auteur', size: '120px', sortable: true, resizable: true,
                editable: { type: 'text' }
            },
            { field: 'format', caption: 'Format', size: '80px', sortable: true, resizable: true, 
                editable: { type: 'text'} 
            },
            { field: 'date', caption: 'Date de parution', size: '90px', sortable: true, resizable: true, render: 'date', style: 'text-align: right',
                editable: { type: 'date' } 
            },
            { field: 'check', caption: 'check', size: '60px', sortable: true, resizable: true, style: 'text-align: center',
                editable: { type: 'checkbox', style: 'text-align: center' } 
            }
        ],
        toolbar: {
            items: [
                { id: 'add', type: 'button', caption: 'Add Record', icon: 'w2ui-icon-plus' }
            ],
            onClick: function (event) {
                if (event.target == 'add') {
                    w2ui.grid2.add({ recid: w2ui.grid.records.length + 1 });
                }
            }
        },
    });    
});


$(function () {
    $('#grid3').w2grid({ 
        name: 'grid3',
        url  : 'records_3.json', 
        show: { 
            toolbar: true,
            footer: true,
            toolbarSave: true
        },
        columns: [                
            { field: 'recid', caption: 'ID', size: '50px', sortable: true, resizable: true },
            { field: 'concept', caption: 'Concept', size: '120px', sortable: true, resizable: true, 
                editable: { type: 'text' }
            },
            { field: 'clef', caption: 'Clef', size: '80px', sortable: true, resizable: true,
                editable: { type: 'text'}
            },
        ],
        toolbar: {
            items: [
                { id: 'add', type: 'button', caption: 'Add Record', icon: 'w2ui-icon-plus' }
            ],
            onClick: function (event) {
                if (event.target == 'add') {
                    w2ui.grid3.add({ recid: w2ui.grid.records.length + 1 });
                }
            }
        },
    });    
});

</script>

</body>
</html>
