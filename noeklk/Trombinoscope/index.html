			<script>
				var dataPhoto, dataForm;
				//récupération des photos du groupe flickr
				//merci beaucoup à https://etienner.fr/flickr-json
				var urlFlickr =
					"https://api.flickr.com/services/rest/?method=flickr.photosets.getPhotos&api_key=79672885f8a018343cd8849f57e8a50a&photoset_id=72157699869235592&extras=original_format&format=json&jsoncallback=?";
				$.getJSON(urlFlickr, traitePhoto);

				function traitePhoto(data) {

					dataPhoto = data;
					// Debut de la boucle        
					dataPhoto.photoset.photo.forEach(function (item, i) {
						// Sockage de l'url dans une variable


						var photo = 'http://farm' + item.farm + '.static.flickr.com/' + item.server + '/' + item.id + '_' + item.secret +
							'_m.jpg';

						console.log(photo);

						var code = '<article id="rowEtu' + i + '">';
						code += '<span id="colTof' + i + '"  class="image"><img src="' + photo +
							'" alt="www.farm5.static.flickr.com" /></span>';
						code += '<a class="up" id="colComp' + i + '"><div class="modalhead"></div></a>';
						code +=
							'<p><button class="btnspr over" type="button" data-toggle="modal" data-target="#supprModal' +
							i + '">';
						code += '<a class="effect effect-2">Voir détails</a></button></p>';


						code +=
							'<div class="modal mdlspr fade" id="supprModal' + i +
							'" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">';
						code += '<div class="modal-dialog" role="document">';
						code += '<div class="modal-content"><div class="modal-header">';
						code +=
							'<h5 class="modal-title titletof' + i +
							'" id="exampleModalLabel">Détails étudiant</h5><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>';
						code += '</div>';

						code +=
							'<div class="modal-body bodytof' + i + '">';
						code += '';
						code += '</div>';
						code +=
							'<div class="modal-footer"><button type="button" class="btn btn-secondary blc" data-dismiss="modal">Fermer</button></div></div></div></div>';


						code += '</article>';
						$('.tiles').append(code);

						// Affichage des images dans la balise ul#images avec le l'url dans la balise li
						//$("<img/>").attr({src: photo, alt: item.title}).appendTo("#images").wrap("<li id='photo"+i+"'><a href=' "+ url +"' title=' "+ item.title +" ' ></a></li>");
					});
					//Fin de la boucle
					traiteForm();


				}




				function traiteForm() {

					//récupération des données du formulaire google
					var url =
						'https://docs.google.com/spreadsheets/d/e/2PACX-1vTXBMs5GYAPsGM1zhMTp3bFZnrVxGZcxEBEliF23GRd0NF-raDqp2fLYLgLR7X4HZ5fGSHm8P6VFoUm/pub?gid=129893724&single=true&output=csv';
					//var url = "https://localhost/DWM18-19.csv";   
					url.withCredentials = true;
					d3.csv(url, function (data) {
						dataForm = data;
						dataForm.forEach(function (d, i) {
							var code = "<h2>" + d['Votre prénom'] + " " + d['Votre nom'] + "</h2><div class='content'>" + d['Votre mail'] +
								"</div>";
							$('#colComp' + d['num photo']).append(code);

							var code1 = "<br><br><p class='lowkey fontlil'>Prénom(s) : " + d['Votre prénom'] + "</p>";
							code1 += "<p class='lowkey fontlil'>Nom : " + d['Votre nom'] + "</p>";
							code1 += '<p class ="lowkey fontlil">Spécialité : ' + d['Votre spécialité'] + '</p>';
							$('h5.titletof' + d['num photo']).append(code1);

							var code2 = 'Numéro étudiant : ' + d['N° D\'étudiant'] + "<br>";

							code2 += '<br>ID Netvibes : ' + d['Votre compte NetVibes'];
							code2 += '<br>ID Diigo : ' + d['Votre compte Diigo'];
							code2 += '<br>ID GitHub : ' + d['Votre compte GitHub'] + "<br>";
							code2 +=
								'<button class="btnmore" data-dismiss="modal" data-toggle="modal" data-target="#notlong" href="#notlong">Besoins</button>';
							//code2 += 'Besoin html-css-php-js : ' + d[];

							code2 += '<br><br><p>Notes /5 <p>';
							code2 += '&nbsp;&nbsp;&nbsp;' + 'Template trombinoscope ' + d['template trombino 1 / 5'] + '/5';
							code2 += '<br>&nbsp;&nbsp;&nbsp;' + 'Travail de comparaison ' + d['travail de comparaison / 5'] + '/5';
							code2 += '<br>&nbsp;&nbsp;&nbsp;' + 'Palette de tweet ' + d['paelette tweet / 5'] + '/5';



							$('div.bodytof' + d['num photo']).append(code2);


						})
					});
				}


				// When the user scrolls the page, execute myFunction 
				window.onscroll = function () {
					myFunction()
				};

				function myFunction() {
					var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
					var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
					var scrolled = (winScroll / height) * 100;
					document.getElementById("myBar").style.width = scrolled + "%";
				}
