<script type="text/javascript">
$(function () {    
    $('#grid').w2grid({ 
        name: 'grid', 
        show: { 
            header: 'la liste des gouts', 
            lineNumbers: true,
            footer: true,
            toolbar: true,
            footer: true,
            toolbarAdd: true,
            toolbarDelete: true,
            toolbarSave: true,
            toolbarEdit: true
        },
        searches: [                
            { field: 'lname', caption: 'Last name', type: 'text' },
            { field: 'sexe', caption: 'sexe', type: 'text' },
            { field: 'fname', caption: 'First Name', type: 'text' },
            { field: 'email', caption: 'Email', type: 'text' }
        ],
        columns: [                
            { field: 'recid', caption: 'ID', size:'20%',  sortable: true, attr: 'align=center' },
            { field: 'sexe',  caption: 'ouïe', size: '20%', sortable: true, attr: 'align=center' },
            { field: 'lname', caption: 'odorat', size: '20%', sortable: true },
            { field: 'fname', caption: 'goût', size: '20%', sortable: true },
            { field: 'email', caption: 'vue', size: '20%' },
            { field: 'sdate', caption: 'toucher', size: '20%' }
        ],

        onAdd: function (event) {
            var g = w2ui['grid'].records.length;
            w2ui['grid'].add( { recid: g + 1, sexe: 'rap',lname: 'pizza', fname: 'grac', email: 'comidie', sdate: 'chaud' } );
        },
        onEdit: function (event) {
            w2alert('edit');
        },
        onDelete: function (event) {
            console.log('delete has default behavior');
        },
        onSave: function (event) {
            w2alert('save');
        },
        records: [
            { recid: 1, sexe: 'rap', lname: 'pizza', fname: 'grac', email: 'comidie', sdate: 'chaud' },    
        ]
    });    
});
