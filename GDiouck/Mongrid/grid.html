<!DOCTYPE html>
<html>
<head>
    <title>W2UI Demo: grid-17</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="http://rawgit.com/vitmalina/w2ui/master/dist/w2ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://rawgit.com/vitmalina/w2ui/master/dist/w2ui.min.css" />
</head>
<body>


<div id="grid1" style="width: 100%; height: 400px;"></div>
<br>
<div id="grid2" style="width: 100%; height: 400px;"></div>
<br>
<div id="grid3" style="width: 100%; height: 400px;"></div>

<script type="text/javascript">
$(function () {    
    $('#grid1').w2grid({ 
        name: 'grid1', 
        show: { 
            toolbar: true,
            footer: true,
            toolbarAdd: true,
            toolbarDelete: true,
            toolbarSave: true,
            toolbarEdit: true
        },
        searches: [                
            { field: 'aname', caption: 'Acteurs culturel', type: 'text' },
            { field: 'sname', caption: 'Societe', type: 'text' },
            { field: 'lname', caption: 'Ville', type: 'text' }
        ],
        columns: [                
            { field: 'recid', caption: 'ID', size: '50px', sortable: true, attr: 'align=center' },
            { field: 'aname', caption: 'Acteurs culturels', size: '30%', sortable: true },
            { field: 'sname', caption: 'Societe', size: '30%', sortable: true },
            { field: 'lname', caption: 'Ville', size: '40%' },
        ],
        onAdd: function (event) {
            var g = w2ui['grid1'].records.length;
    w2ui['grid1'].add( { recid: g + 1, sname: 'Club', aname: 'Danseur', lname: 'Clignacour'} );
        },
        onEdit: function (event) {
            w2alert('edit');
        },
        onDelete: function (event) {
            console.log('delete has default behavior');
        },
        onSave: function (event) {
            w2alert('save');
        },
        records: [
            { recid: 1, sname: 'Centre culturel', aname: 'Artistes', lname: 'Saint-Denis' },

            { recid: 10, sname: 'Humanite', aname: 'Administrations', lname: 'Genevillier' },
        ]
    });    
});

function onAdd() {
    var g = w2ui['grid1'].records.length;
    w2ui['grid1'].add( { recid: g + 1, sname: 'Club', aname: 'Danseur', lname: 'Clignacour'} );
}

$('#grid2').w2grid({
