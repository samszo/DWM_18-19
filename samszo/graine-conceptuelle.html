function creerRacine(){

    //suprime le svg précédent
    d3.select("#svgRacine").remove()

    var height = hGlobal/2, width = wGlobal
    ,svg = d3.select("#mainSVG").append('svg')
        .attr("id",'svgRacine')
        .attr("y",height)
        .attr("width",width)
        .attr("height",height);
    svg.append('g');

    var format = d3.format(",d");

    var pack = d3.pack()
        .size([width - 2, height - 2])
        .padding(3);
    //filtre les résultats pour récupérer la parent du concept et ces enfants
    var data = dataTerms.filter(function(f) { 
        if(!f.branche.parent)f.branche.parent={'id':'no'}
        return f.id == sltConcept.branche.parent.id 
            || f.branche.parent.id == sltConcept.branche.parent.id
            || f.id == sltConcept.branche.id 
            || f.branche.parent.id == sltConcept.branche.id;
        }); 
    var root = d3.stratify()
        .id(function(d) { return d.id; })
        .parentId(function(d) { 
            var p = d.branche.parent.id; 
            if(d.id==sltConcept.branche.parent.id)p="";
            return p
        })
        (data)
        .sum(function(d) { return d.branche.data.NiveauHierarchique; })
        .sort(function(a, b) { return b.data.branche.data.NiveauHierarchique - a.data.branche.data.NiveauHierarchique; });
    pack(root);

    var desc = root.descendants();
    var node = svg.select("g")
        .selectAll("g")
        .data(root.descendants())
        .enter().append("g")
        .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
        .attr("class", function(d) { return "node" + (!d.children ? " node--leaf" : d.depth ? "" : " node--root"); })
        .each(function(d) { 
            d.node = this; 
        })
        .on("mouseover", hovered(true))
        .on("mouseout", hovered(false));

    node.append("circle")
        .attr("id", function(d) { return "node-" + d.id; })
        .attr("r", function(d) { return d.r; })
        .style("cursor","pointer")
        .style("fill", function(d) { 
            var c=colorHierarchie(d.data.branche.depth);
            if(d.id==sltConcept.branche.id)c = 'white';
            return c; 
            })
        .on('click',function(d){
            console.log(d);
            //$('#enum-custom').data('selected', [d.data]).change();
            $('#enum-custom').w2field().set([d.data]);
            sltConcept = d.data;
            creerRacine();
            chercheBNF();
        });

    var leaf = node.filter(function(d) { return !d.children; });

    leaf.append("clipPath")
        .attr("id", function(d) { return "clip-" + d.id; })
        .append("use")
        .attr("xlink:href", function(d) { return "#node-" + d.id + ""; });

    leaf.append("text")
        .style('text-anchor', 'middle')
        .style('fill', function(d) { 
            var c = invert(colorHierarchie(d.data.branche.depth), true); 
            return c; 
            })
        .attr("clip-path", function(d) { return "url(#clip-" + d.id + ")"; })
        .selectAll("tspan")
        .data(function(d) { 
            return d.data.text.split(" "); 
            })
        .enter().append("tspan")
        .attr("x", 0)
        .attr("y", function(d, i, nodes) { return 13 + (i - nodes.length / 2 - 0.5) * 10; })
        .text(function(d) { return d; });

    node.append("title")
        .text(function(d) { return d.data.text + "\n" + format(d.value); });

    function hovered(hover) {
        return function(d) {
            d3.selectAll(d.ancestors().map(function(d) { return d.node; })).classed("node--hover", hover);
        };
    }
}

function creerRacineOld(){

    treeData = sltConcept;
    // set the dimensions and margins of the diagram
    var wText = 100, margin = {top: 10, right: 30, bottom: 10, left: 30},
        width = $(window).width() - margin.left - margin.right - wText,
        height = ($(window).height()/2) - margin.top - margin.bottom - wText,
        x = xRacine,
        y = yRacine;

        // declares a tree layout and assigns the size
        var treemap = d3.tree()
            .size([width, height]);

        //  assigns the data to a hierarchy using parent-child relationships
        var nodes = d3.hierarchy(treeData);

        // maps the node data to the tree layout
        nodes = treemap(nodes);

        //suprime les anciennes racines
        d3.select(".svgRacine").remove();
        d3.select("#pRacine").remove();

        // append the svg obgect to the mainSVG of the page
        // appends a 'group' element to 'svg'
        // moves the 'group' element to the top left margin
        var svg = d3.select("#mainSVG").append("svg")
            .attr("class", 'svgRacine')
            .attr("x", x)
            .attr("y", y)
            .attr("width", width + margin.left + margin.right + wText)
            .attr("height", height + margin.top + margin.bottom + wText),
            g = svg.append("g")
            .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")");

        // adds the links between the nodes
        var link = g.selectAll(".link")
            .data( nodes.descendants().slice(1))
        .enter().append("path")
            .attr("class", "link")
            .attr("d", function(d) {
            return "M" + d.x + "," + d.y
                + "C" + d.x + "," + (d.y + d.parent.y) / 2
                + " " + d.parent.x + "," +  (d.y + d.parent.y) / 2
                + " " + d.parent.x + "," + d.parent.y;
            });

        // adds each node as a group
        var node = g.selectAll(".node")
            .data(nodes.descendants())
        .enter().append("g")
            .attr("class", function(d) { 
            return "node" + 
                (d.children ? " node--internal" : " node--leaf"); })
            .attr("transform", function(d) { 
            return "translate(" + d.x + "," + d.y + ")"; })
            .on('click',function(d){
                console.log(d);
                //$('#enum-custom').data('selected', [d.data]).change();
                $('#enum-custom').w2field().set([d.data]);
                sltConcept = d.data;
                creerRacine();
                chercheBNF();
            });

        // adds the circle to the node
        node.append("circle")
            .attr("r", 3);

        // adds the text to the node après le cercle pour qu'il soit dessus
        var mRect = 14;
        node.append("text")
            .attr("dy", ".35em")
            .attr('id',function(d){
                return "txtRacine_"+d.data.id;
            })
            .attr("x",-mRect/2)
            .attr("y", function(d) { return d.children ? 0 : 0; })
            .style("text-anchor", "end")
            .attr("transform", "rotate(300)")        
            .text(function(d) { 
                return treeData.text == d.data.text ? "" : d.data.text; 
            })
            .call(wrap, wText);    
        // met le texte dans un rectangle pour qu'il soit plus visible
        var wMax = 0;
        node.append("rect")
            .attr("width", function(d){
                //récupère la taille du texte
                //merci à https://bl.ocks.org/mbostock/1160929
                d.bb  = d3.select("#txtRacine_"+d.data.id).node().getBBox();
                var w = d.bb.width+mRect;
                wMax = wMax > w ? wMax : w;                
                return w;
            })
            .attr("y", function(d) { return d.bb.y-mRect/3; })
            .attr("x",function(d){
                return d.bb.x-mRect/2;
            })            
            .attr("height", function(d){
                return d.bb.height+(mRect/2);
                })
            .style("rx", 10)
            .style("fill", "#ccc")
            .style("fill-opacity", ".3")
            .style("stroke", "#666")
            .style("stroke-width", "1.5px")
            .attr("transform", "rotate(300)");       
        
        //création du parent dans le svg global
        if(sltConcept.IdConceptNiveauSuperieur){
            //recherche le parent
            var arrP = dataTerms.filter(function(f){return f.IdentifiantConcept == sltConcept.IdConceptNiveauSuperieur});
            if(arrP.length){
                var p = arrP[0];
                //ajoute le parent au dessus de la graine
                g = d3.select("#mainSVG").append("g")
                    .attr('id',"pRacine")
                    .on('click',function(d){
                        $('#enum-custom').w2field().set([p]);
                        sltConcept = p;
                        creerRacine();
                        chercheBNF();
                    });
                    
                g.append("text")
                    .attr("dy", ".35em")
                    .attr('id',"txtRacine_"+p.id)
                    .style("text-anchor", "middle")
                    .text(p.text);    
                p.bb =  d3.select("#txtRacine_"+p.id).node().getBBox();   
                g.append("rect")
                    .attr("width", p.bb.width+mRect)
                    .attr("y", p.bb.y-mRect/3)
                    .attr("x", p.bb.x-mRect/2)            
                    .attr("height", p.bb.height+(mRect/2))
                    .style("rx", 10)
                    .style("fill", "#ccc")
                    .style("fill-opacity", ".3")
                    .style("stroke", "#666")
                    .style("stroke-width", "1.5px");      
                //positionne l'élément graphique
                var yp = ($(window).height()/2)-p.bb.height-mRect, xp=$(window).width()/2+margin.left;
                g.attr("transform", "translate(" + xp + "," + yp + ")");         
            }
        }

        /*redimensionne le svg avec la taille maximal du texte
        var wFin = width + margin.left + margin.right, hFin = height + margin.top + margin.bottom + wMax;
        svg.attr("viewBox","0 0 "+(wFin)+" "+(hFin))
            .attr("width",window.innerWidth)
            .attr("height",window.innerHeight/2)
            .attr("preserveAspectRatio","xMidYMid meet");
        */

}
//merci beaucoup à https://bl.ocks.org/guypursey/f47d8cd11a8ff24854305505dbbd8c07
function wrap(text, width) {
      text.each(function() {
        var text = d3.select(this);
        var words = text.text().split(/\s+/).reverse(),
        word,
        line = [],
        lineNumber = 0,
        lineHeight = 1.1, // ems
        y = text.attr("y"),
        x = text.attr("x"),
        dy = parseFloat(text.attr("dy"));
        if(words.length>1)y -= lineHeight*4;//cyScale.bandwidth()/3;
        var tspan = text.text(null).append("tspan").attr("x", x).attr("y", y).attr("dy", dy + "em");
        while (word = words.pop()) {
        line.push(word)
        tspan.text(line.join(" "))
        if (tspan.node().getComputedTextLength() > width) {
            line.pop()
            tspan.text(line.join(" "))
            line = [word]
            tspan = text.append("tspan").attr("x", x).attr("y", y).attr("dy", `${++lineNumber * lineHeight + dy}em`).text(word)
        }
        }        
      })
    }
